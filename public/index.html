      background: #f4f2dd;
      overflow: hidden;
      z-index: 9999999;

    }

    .hide span {

      z-index: 9999999;

    }

    .slideImg {
      margin-top: 30px;
      margin-left: 60px;
      clip-path: polygon(0 0, 0 0, 0 100%, 0 100%);
    }
