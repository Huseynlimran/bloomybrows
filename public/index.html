  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />

  <style>
    .intro {
      background-color: #f4f2dd;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999999;
    }

    .slider {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      transform: translateY(100%);
      z-index: 9999999;

    }

    .intro-text {
      color: black;
      font-size: 2rem;
      z-index: 9999999;
      padding: 0;
      margin: 0;
    }

    .hide .fontt {
      clip-path: polygon(0 100%, 100% 100%, 100% 100%, 0 100%);
      color: #88845d;
      font-size: 2rem;
      z-index: 9999999;

    }


    .hide {
      background: #f4f2dd;
      overflow: hidden;
      z-index: 9999999;

    }

    .hide span {
      display: inline-block;
      z-index: 9999999;

    }

    .slideImg {
      margin-top: 30px;
      margin-left: 60px;
      clip-path: polygon(0 0, 0 0, 0 100%, 0 100%);
    }
   
  </style>

  <script>
    const sg = gsap.timeline({ default: { ease: "power1.out" } });

    sg.to(".text", { 'clip-path': 'polygon(0 100%, 100% 100%, 100% 0, 0 0)', duration: .5, opacity: 1, stagger: 0.1 });

    sg.to(".slider", { y: "-100%", duration: 1.5, delay: 0.5 });
    sg.to(".intro", { y: "-100%", duration: 1 }, "-=1");
