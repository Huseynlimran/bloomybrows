<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

  <style>
    .intro {
      background-color: #f4f2dd;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999999;
    }

    .slider {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      transform: translateY(100%);
      z-index: 9999999;

    }

    .intro-text {
      color: black;
      font-size: 2rem;
      z-index: 9999999;
      padding: 0;
      margin: 0;
    }

    .hide .fontt {
      clip-path:  polygon(0 100%, 100% 100%, 100% 100%, 0 100%);
      color: #88845d;
      font-size: 2rem;
      z-index: 9999999;

    }


    .hide {
      background: #f4f2dd;
      overflow: hidden;
      z-index: 9999999;

    }

    .hide span {
      display: inline-block;
      z-index: 9999999;

    }
    .slideImg{
      width: 300px;
      height: 180px;
      clip-path:  polygon(0 0, 0 0, 0 100%, 0 100%);
    }

    
  </style>
  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title>React App</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <div class="intro">
    <div class="intro-text">
      <h1 class="hide">
        <span class="text fontt">B
          <span class="text fontt">L</span>
          <span class="text fontt">O</span>
          <span class="text fontt">O</span>
          <span class="text fontt">M</span>
          <span class="text fontt">Y</span>
          <span class="text fontt"> </span>
          <span class="text fontt">B</span>
          <span class="text fontt">R</span>
          <span class="text fontt">O</span>
          <span class="text fontt">W</span>
          <span class="text fontt">S</span>
        </span>
      </h1>
      <img src="./img/brow.png" class="slideImg" alt="dsa">
    </div>
    
  </div>
  <div class="slider"></div>
  <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/CSSRulePlugin.min.js"
    integrity="sha512-Aa3UvVB5yhH/dNXMt8nGZDD15Xmntq1ODcavfgT8omSLaomrJKYybWczzc6UJYDUAdqR1hmDJ47V4Ux50PPIuw=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script>
    const sg = gsap.timeline({ default: { ease: "power1.out" } });

    sg.to(".text", {'clip-path': 'polygon(0 100%, 100% 100%, 100% 0, 0 0)', duration: .5, opacity: 1, stagger: 0.1 });

    sg.to(".slider", { y: "-100%", duration: 1.5, delay: 0.5 });
    sg.to(".intro", { y: "-100%", duration: 1 }, "-=1");
    gsap.to(".slideImg", { 'clip-path': 'polygon(0 0, 100% 0, 100% 100%, 0 100%)',duration:2,delay:.2})
  </script>
</body>

</html>
